name: Test

on: [push]

steps:
  - uses: actions/checkout@v2
  - name: Install Leiningen
    run: |
      curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o lein
      chmod +x lein
      sudo mv lein /usr/local/bin/
  - name: Install dependencies
    run: lein deps
  - name: Run tests
    run: lein test
